<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="registration.css">
</head>

<body>
	<div class="container">
		<div>
			<h1>Registration numbers</h1>

			<div class="message">

			</div>


			<div>
				<input type="text" class="regNumberEntered" placeholder="enter a registration number">
                <button class="addRegNumber btn blue">Add reg number</button>
                <!-- allows you to style both btn & blue -->
			</div>

			<div class="filter">
				<strong>Filter by town</strong>

				<input type="radio" name="town" value="">Show all
				<input type="radio" name="town" value="CA"> Cape Town
				<input type="radio" name="town" value="CJ">Paarl
				<input type="radio" name="town" value="CY">Bellville

			</div>
			<hr>
			<div class="clearBtn">
				<button class="clearBtn">Clear</button>
			</div>
			<div class="regNumbers">
			<ul class="mainList">
			<div class="showRegistrations" id="showReg"></div>
			</ul>
			</div>
		</div>
	</div>
	<script src="reg-number.dom.js"></script>
</body>

</html>
